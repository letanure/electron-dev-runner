<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="./vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Electron Dev Runner</title>
    <style>
      .loading-screen {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: #0d1117;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        color: #e6edf3;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Noto Sans', Helvetica, Arial, sans-serif;
        transition: opacity 0.5s ease-out;
        opacity: 1;
        z-index: 9999;
      }
      
      .loading-screen.fade-out {
        opacity: 0;
      }
      
      .loading-icon {
        width: 64px;
        height: 64px;
        margin-bottom: 24px;
        animation: pulse 2s ease-in-out infinite;
      }
      
      @keyframes pulse {
        0%, 100% { opacity: 0.4; transform: scale(0.95); }
        50% { opacity: 1; transform: scale(1); }
      }
      
      .loading-text {
        font-size: 16px;
        font-weight: 500;
        color: #7d8590;
        margin-bottom: 8px;
      }
      
      .loading-subtitle {
        font-size: 14px;
        color: #484f58;
      }
      
      /* Light theme */
      @media (prefers-color-scheme: light) {
        .loading-screen {
          background-color: #ffffff;
          color: #1f2328;
        }
        .loading-text {
          color: #656d76;
        }
        .loading-subtitle {
          color: #afb8c1;
        }
      }
    </style>
  </head>
  <body>
    <div id="root">
      <div class="loading-screen">
        <svg class="loading-icon" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
          <path d="M12 2C6.477 2 2 6.477 2 12s4.477 10 10 10 10-4.477 10-10S17.523 2 12 2zm0 2c4.418 0 8 3.582 8 8s-3.582 8-8 8-8-3.582-8-8 3.582-8 8-8z" fill="currentColor" opacity="0.3"/>
          <path d="M12 2c5.523 0 10 4.477 10 10h-2c0-4.418-3.582-8-8-8V2z" fill="currentColor">
            <animateTransform attributeName="transform" type="rotate" from="0 12 12" to="360 12 12" dur="1s" repeatCount="indefinite"/>
          </path>
        </svg>
        <div class="loading-text">Electron Dev Runner</div>
        <div class="loading-subtitle">Loading...</div>
      </div>
    </div>
    <script src="./assets/index.js"></script>
  </body>
</html>
